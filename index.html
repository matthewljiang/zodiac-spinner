<?doctype html>

<html>
  <head>
    <title>Zodiac Spinner</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="page-container">
      <div class="header">
        <h1>Zodiac Spinner</h1>
        <h3>Click on the circle to spin</h3>
      </div>
      <div class="spin-container">
        <div class="spinner">
          <div id="zodiac">
            <img src="zodiac.png" width="100%" alt="zodiac goes here"/>
          </div>
          <div id="arrow">
            <img src="spinArrow.png" width="100%" alt="spinner goes here"/>
          </div>
        </div>
        <div class="result-container">
          Result: <span id="spinResult"></span>
        </div>
      </div>
    </div>
    <script src="spin.js"></script>
  </body>
</html>
